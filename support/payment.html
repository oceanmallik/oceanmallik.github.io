<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details - Ocean Mallik</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">Ocean <span class="highlight">Mallik</span></a>
            <div class="nav-right">
                <a href="index.html" class="btn btn-outline" style="padding: 8px 20px; font-size: 0.9rem;">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
    </nav>

    <section class="section" style="padding-top: 120px; min-height: 100vh; display: flex; align-items: center;">
        <!-- Increased max-width to 900px to allow side-by-side layout -->
        <div class="container" style="max-width: 900px;">
            <div class="support-column" style="width: 100%; max-width: 100%;">
                <h1 class="support-title" style="border-color: #E2136E;">Payment Details</h1>
                
                <p style="margin-bottom: 30px;">Scan to send support directly.</p>

                <!-- Flex Container for Left/Right Layout -->
                <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; width: 100%;">
                    
                    <!-- bKash Box -->
                    <div class="payment-box" style="flex: 1; min-width: 300px; margin-top: 0;">
                        <h3 style="color: #E2136E;"><i class="fas fa-mobile-alt"></i> bKash (Personal)</h3>
                        
                        <img src="bkash.jpg" alt="bKash QR Code" class="qr-img">
                        
                        <span class="payment-number">01326174513</span>
                        <small style="color: var(--text-muted);">Reference: Short personal info</small>
                    </div>

                    <!-- Rocket Box -->
                    <div class="payment-box" style="flex: 1; min-width: 300px; margin-top: 0;">
                        <h3 style="color: #8C3494;"><i class="fas fa-rocket"></i> Rocket (Personal)</h3>
                        
                        <img src="rocket.jpg" alt="Rocket QR Code" class="qr-img">
                        
                        <span class="payment-number">01326174513</span>
                        <small style="color: var(--text-muted);">Reference: Short personal info</small>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <script>
        const body = document.body;
        const themes = ['', 'theme-black', 'theme-white'];
        let currentThemeIndex = parseInt(localStorage.getItem('themeIndex')) || 0;
        if (themes[currentThemeIndex]) body.classList.add(themes[currentThemeIndex]);
    </script>
</body>
</html>
